<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css"> 
</head>
<body>
    <header>
        <div id="black"> 
            <div id="logo">
                <h1 id="white">VOLTZX</h1>
            </div><!--logo-->
            <div id="menu">
                <a class="white" href="http://127.0.0.1:5501/atividade%20forms/atividadecss.html">menu</a>
                <a class="white" href="">sobre nós</a>
                <a class="white" href="http://127.0.0.1:5501/atividade%20forms/abacadastro.html">cadastre-se</a>
                <a class="white" href="http://127.0.0.1:5501/atividade%20forms/login.html">login</a>
            </div> <!--menu-->   
        </div>
    </header>

    <section>
        <div class="container">  
            <div class="form-image">  
                <img src="imgs/undraw_sunlight_re_0usx.svg" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1> Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="http://127.0.0.1:5501/atividade%20forms/login.html">Entrar</a></button>
                        </div>
                    </div>
                    <div class="input-group ">
                        <div class="input-box error">
                            <label for="firstname">Primeiro nome</label>
                            <input  id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required >
                           
                        </div>
                        <div class="input-box">
                            <label  for="lastname">Último nome</label>
                            <input  id="lastname" type="text" name="lastname" placeholder="Digite seu último nome" required>
                            
                        </div>
                        <div class="input-box">
                            <label  for="email">E-mail</label>
                            <input  id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                            
                        </div>
                        <div class="input-box">
                            <label  for="number">Celular</label>
                            <input  id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                            
                        </div>
                        <div class="input-box">
                            <label   for="password">Senha</label>
                            <input  id="password" type="password" name="password" placeholder="Digite sua senha" required>
                            
                        </div>
                        <div class="input-box">
                            <label  for="confirmPassword">Confirme sua senha</label>
                            <input  id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha" required>
                            
                        </div>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">                            
                            <input  type="radio" id="female" name="gender" required>
                            <label  for="female">Feminino</label>
                           
                        </div>
                        <div class="gender-input">                            
                            <input  type="radio" id="male" name="gender" required>
                            <label  for="male">Masculino</label>
                            
                        </div>
                        <div class="gender-input">                            
                            <input  type="radio" id="outros" name="gender" required>
                            <label  for="outros">Outros</label>
                          
                        </div>
                    </div>
                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>            
                </form>
            </div>
        </div>
    </section>
    <script src="js/cadastro.js"></script>
</body>

</html>
